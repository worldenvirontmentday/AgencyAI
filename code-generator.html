<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Text Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            font-family: 'Consolas', 'Monaco', monospace;
            color: white;
            min-height: 100vh;
            width: 100%;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        
        .glow-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #7c3aed;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: #3b82f6;
        }
        
        .glow-3 {
            top: 60%;
            left: 60%;
            width: 250px;
            height: 250px;
            background: #8b5cf6;
        }
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(20, 30, 70, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(20, 30, 70, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center;
            z-index: 1;
        }
        
        .dot {
            position: fixed;
            border-radius: 50%;
            opacity: 0.6;
            transition: top 15s linear;
            z-index: 2;
        }
        
        .star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        /* Form styling */
        .content-container {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 800px;
            margin: 10vh auto;
            padding-bottom: 50px;
        }
        
        #input-container {
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
        }
        
        textarea {
            width: calc(100% - 24px);
            height: 150px;
            background-color: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 75, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin-left: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 58, 237, 0.4);
        }
        
        /* Code output styling */
        #code-container {
            display: none;
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
            margin-top: 20px;
        }
        
        /* Action buttons styling */
        #action-buttons {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(138, 75, 255, 0.2);
        }
        
        .view-web-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 0 15px 0;
            font-size: 14px;
        }
        
        .view-web-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 58, 237, 0.4);
        }
        
.small-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 0px; /* Ini sudah benar, tidak perlu diubah */
    flex-wrap: nowrap;
}

.small-btn {
    background: rgba(30, 30, 60, 0.4);
    border: none; /* Ganti dari border: 1px solid rgba(138, 75, 255, 0.3) */
    color: #8b5cf6;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    position: relative;
    backdrop-filter: blur(10px);
    margin: 0; /* Tambahkan ini untuk memastikan tidak ada margin bawaan */
}

.small-btn:hover {
    background: rgba(138, 75, 255, 0.2);
    border: none; /* Ganti dari border-color: rgba(138, 75, 255, 0.6) */
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(138, 75, 255, 0.3);
}

.small-btn.active {
    background: rgba(138, 75, 255, 0.4);
    border: none; /* Ganti dari border-color: rgba(138, 75, 255, 0.8) */
    color: #a855f7;
}

.small-btn svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
}
        
        /* Comment form styling */
        #comment-form {
            display: none;
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
            margin-top: 20px;
        }
        
        #comment-input {
            width: calc(100% - 24px);
            height: 100px;
            background-color: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 75, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        #comment-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .comment-buttons {
            display: flex;
            gap: 0px;
            justify-content: flex-end;
            align-items: center;
        }
        
        .comment-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            margin: 0;
        }
        
        .cancel-btn {
    background: rgba(60, 60, 80, 0.6);
    border-radius: 6px 0 0 6px; /* Sudut kiri membulat, kanan lurus */
}

#submit-comment {
    border-radius: 0 6px 6px 0; /* Sudut kanan membulat, kiri lurus */
}

.comment-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 10px rgba(123, 58, 237, 0.4);
}

.cancel-btn:hover {
    background: rgba(80, 80, 100, 0.8);
    box-shadow: 0 3px 10px rgba(60, 60, 80, 0.4);
}
        .code-editor {
            display: flex;
            width: 100%;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #line-numbers {
            padding: 10px 10px 10px 0;
            text-align: right;
            color: #6c7280;
            user-select: none;
            border-right: 1px solid #374151;
            margin-right: 10px;
            min-width: 30px;
            white-space: pre;
        }
        
        #output {
            flex: 1;
            padding: 10px;
            color: #e5e7eb;
            white-space: pre;
            overflow-wrap: normal;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars-container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random twinkle animation
                const duration = Math.random() * 3 + 2; // 2-5 seconds
                const delay = Math.random() * 5; // 0-5 seconds delay
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.5 + 0.3;
                
                starsContainer.appendChild(star);
            }
            
            // Generate moving dots
            const dotsContainer = document.getElementById('dots-container');
            const colors = ['#FF9800', '#3b82f6', '#8b5cf6', '#a855f7']; // Orange, Blue, Blue-Purple, Purple
            const dotCount = 150;
            
            function createDot() {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Size between 2-6px
                const size = Math.random() * 4 + 2;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Position with higher concentration in top-left and middle-right
                let x, y;
                if (Math.random() < 0.5) {
                    // Top-left concentration
                    x = Math.random() * 40;
                } else {
                    // Middle-right concentration
                    x = 50 + Math.random() * 40;
                }
                
                // Add some random dots elsewhere too
                if (Math.random() < 0.3) {
                    x = Math.random() * 100;
                }
                
                // Start from bottom or random position
                y = Math.random() < 0.7 ? 100 + Math.random() * 20 : Math.random() * 100;
                
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                
                // Random color from our new color palette
                dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity
                dot.style.opacity = Math.random() * 0.5 + 0.2;
                
                dotsContainer.appendChild(dot);
                
                // Animate upward
                setTimeout(() => {
                    const newY = -10 - Math.random() * 10; // Move beyond the top
                    dot.style.top = `${newY}%`;
                }, 50);
                
                // Remove dot after animation completes and create a new one
                setTimeout(() => {
                    dot.remove();
                    createDot();
                }, 15000 + Math.random() * 5000);
            }
            
            // Initial creation of dots
            for (let i = 0; i < dotCount; i++) {
                setTimeout(() => {
                    createDot();
                }, i * 100);
            }
        });

        // Text generation script
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeCode(text) {
          const output = document.getElementById("output");
          const lineNumberContainer = document.getElementById("line-numbers");

          output.textContent = "";
          lineNumberContainer.textContent = "";

          const lines = text.split("\n");
          for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
            const line = lines[lineIndex];

            // Tambah nomor baris saat mulai mengetik baris baru
            lineNumberContainer.textContent += (lineIndex + 1) + "\n";

            // Split line into words
            const words = line.split(" ");
            for (let wordIndex = 0; wordIndex < words.length; wordIndex++) {
              const word = words[wordIndex];
              
              // Add the word
              output.textContent += word;
              
              // Add space after word (except for last word in line)
              if (wordIndex < words.length - 1) {
                output.textContent += " ";
              }
              
              // Scroll window to bottom to see new content
              window.scrollTo(0, document.body.scrollHeight);
              
              await sleep(50 + Math.random() * 50);
            }
            
            output.textContent += "\n";
            
            // Scroll window to bottom to see new content
            window.scrollTo(0, document.body.scrollHeight);
            
            await sleep(20);
          }
          
          // Show action buttons after typing is complete
          document.getElementById("action-buttons").style.display = "block";
          window.scrollTo(0, document.body.scrollHeight);
        }
        
        // Button functionality
        let likeCount = 0;
        let dislikeCount = 0;
        let isLiked = false;
        let isDisliked = false;
        
        // View Web button
        document.querySelector('.view-web-btn').addEventListener('click', function() {
            alert('Fitur "Lihat Web" akan membuka preview dalam tab baru (Demo)');
        });
        
        // Regenerate button
        document.getElementById('regenerate-btn').addEventListener('click', function() {
            const inputText = document.getElementById('input').value;
            if (inputText.trim()) {
                document.getElementById("action-buttons").style.display = "none";
                document.getElementById("comment-form").style.display = "none";
                typeCode(inputText);
            }
        });
        
        // Copy button
        document.getElementById('copy-btn').addEventListener('click', async function() {
            const outputText = document.getElementById('output').textContent;
            try {
                await navigator.clipboard.writeText(outputText);
                this.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>';
                setTimeout(() => {
                    this.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
                }, 2000);
            } catch (err) {
                alert('Teks berhasil disalin!');
            }
        });
        
        // Share button
        document.getElementById('share-btn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'AI Generated Text',
                    text: document.getElementById('output').textContent
                });
            } else {
                alert('Link sharing: https://example.com/share/12345 (Demo)');
            }
        });
        
        // Like button
        document.getElementById('like-btn').addEventListener('click', function() {
            if (isLiked) {
                likeCount--;
                isLiked = false;
                this.classList.remove('active');
            } else {
                if (isDisliked) {
                    dislikeCount--;
                    isDisliked = false;
                    document.getElementById('dislike-btn').classList.remove('active');
                }
                likeCount++;
                isLiked = true;
                this.classList.add('active');
            }
        });
        
        // Dislike button
        document.getElementById('dislike-btn').addEventListener('click', function() {
            if (isDisliked) {
                dislikeCount--;
                isDisliked = false;
                this.classList.remove('active');
            } else {
                if (isLiked) {
                    likeCount--;
                    isLiked = false;
                    document.getElementById('like-btn').classList.remove('active');
                }
                dislikeCount++;
                isDisliked = true;
                this.classList.add('active');
            }
        });
        
        // Comment button
        document.getElementById('comment-btn').addEventListener('click', function() {
            const commentForm = document.getElementById('comment-form');
            if (commentForm.style.display === 'none' || commentForm.style.display === '') {
                commentForm.style.display = 'block';
                this.classList.add('active');
                document.getElementById('comment-input').focus();
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                commentForm.style.display = 'none';
                this.classList.remove('active');
            }
        });
        
        // Cancel comment
        document.getElementById('cancel-comment').addEventListener('click', function() {
            document.getElementById('comment-form').style.display = 'none';
            document.getElementById('comment-btn').classList.remove('active');
            document.getElementById('comment-input').value = '';
        });
        
        // Submit comment
        document.getElementById('submit-comment').addEventListener('click', async function() {
            const commentText = document.getElementById('comment-input').value.trim();
            if (!commentText) return;
            
            // Hide comment form and show typing in output
            document.getElementById('comment-form').style.display = 'none';
            document.getElementById('comment-btn').classList.remove('active');
            document.getElementById("action-buttons").style.display = "none";
            
            // Generate AI response to comment
            const aiResponse = `// AI Response to your comment:\n// "${commentText}"\n\nTerima kasih atas komentar Anda! Berikut adalah respons AI:\n\n${commentText}\n\n// Ini adalah contoh respons AI yang dihasilkan\n// berdasarkan komentar yang Anda berikan.\n// AI dapat membantu menjelaskan, mengembangkan,\n// atau memberikan saran terkait topik tersebut.`;
            
            await typeCode(aiResponse);
            
            // Clear comment input
            document.getElementById('comment-input').value = '';
        });
