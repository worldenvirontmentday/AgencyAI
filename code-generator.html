<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Text Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            font-family: 'Consolas', 'Monaco', monospace;
            color: white;
            min-height: 100vh;
            width: 100%;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        
        .glow-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #7c3aed;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: #3b82f6;
        }
        
        .glow-3 {
            top: 60%;
            left: 60%;
            width: 250px;
            height: 250px;
            background: #8b5cf6;
        }
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(20, 30, 70, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(20, 30, 70, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center;
            z-index: 1;
        }
        
        .dot {
            position: fixed;
            border-radius: 50%;
            opacity: 0.6;
            transition: top 15s linear;
            z-index: 2;
        }
        
        .star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        /* Form styling */
        .content-container {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 800px;
            margin: 10vh auto;
            padding-bottom: 50px;
        }
        
        #input-container {
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 75, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin-left: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 58, 237, 0.4);
        }
        
        /* Code output styling */
        #code-container {
            display: none;
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
            margin-top: 20px;
        }
        
        .code-editor {
            display: flex;
            width: 100%;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #line-numbers {
            padding: 10px 10px 10px 0;
            text-align: right;
            color: #6c7280;
            user-select: none;
            border-right: 1px solid #374151;
            margin-right: 10px;
            min-width: 30px;
            white-space: pre;
        }
        
        #output {
            flex: 1;
            padding: 10px;
            color: #e5e7eb;
            white-space: pre;
            overflow-wrap: normal;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Glowing lights behind grid -->
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
        
        <!-- Grid background -->
        <div class="grid-background"></div>
        
        <!-- Stars container -->
        <div id="stars-container"></div>
        
        <!-- Moving dots container -->
        <div id="dots-container"></div>
    </div>
    
    <!-- Content container -->
    <div class="content-container">
        <!-- Input form -->
        <div id="input-container">
            <textarea id="input" placeholder="Masukkan teks apapun di sini..."></textarea>
            <button id="submit">Generate</button>
        </div>
        
        <!-- Code output -->
        <div id="code-container">
            <div class="code-editor" id="code-editor">
                <div id="line-numbers"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars-container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random twinkle animation
                const duration = Math.random() * 3 + 2; // 2-5 seconds
                const delay = Math.random() * 5; // 0-5 seconds delay
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.5 + 0.3;
                
                starsContainer.appendChild(star);
            }
            
            // Generate moving dots
            const dotsContainer = document.getElementById('dots-container');
            const colors = ['#FF9800', '#3b82f6', '#8b5cf6', '#a855f7']; // Orange, Blue, Blue-Purple, Purple
            const dotCount = 150;
            
            function createDot() {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Size between 2-6px
                const size = Math.random() * 4 + 2;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Position with higher concentration in top-left and middle-right
                let x, y;
                if (Math.random() < 0.5) {
                    // Top-left concentration
                    x = Math.random() * 40;
                } else {
                    // Middle-right concentration
                    x = 50 + Math.random() * 40;
                }
                
                // Add some random dots elsewhere too
                if (Math.random() < 0.3) {
                    x = Math.random() * 100;
                }
                
                // Start from bottom or random position
                y = Math.random() < 0.7 ? 100 + Math.random() * 20 : Math.random() * 100;
                
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                
                // Random color from our new color palette
                dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity
                dot.style.opacity = Math.random() * 0.5 + 0.2;
                
                dotsContainer.appendChild(dot);
                
                // Animate upward
                setTimeout(() => {
                    const newY = -10 - Math.random() * 10; // Move beyond the top
                    dot.style.top = `${newY}%`;
                }, 50);
                
                // Remove dot after animation completes and create a new one
                setTimeout(() => {
                    dot.remove();
                    createDot();
                }, 15000 + Math.random() * 5000);
            }
            
            // Initial creation of dots
            for (let i = 0; i < dotCount; i++) {
                setTimeout(() => {
                    createDot();
                }, i * 100);
            }
        });

        // Text generation script
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeCode(text) {
          const output = document.getElementById("output");
          const lineNumberContainer = document.getElementById("line-numbers");

          output.textContent = "";
          lineNumberContainer.textContent = "";

          const lines = text.split("\n");
          for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
            const line = lines[lineIndex];

            // Tambah nomor baris saat mulai mengetik baris baru
            lineNumberContainer.textContent += (lineIndex + 1) + "\n";

            // Split line into words
            const words = line.split(" ");
            for (let wordIndex = 0; wordIndex < words.length; wordIndex++) {
              const word = words[wordIndex];
              
              // Add the word
              output.textContent += word;
              
              // Add space after word (except for last word in line)
              if (wordIndex < words.length - 1) {
                output.textContent += " ";
              }
              
              // Scroll window to bottom to see new content
              window.scrollTo(0, document.body.scrollHeight);
              
              await sleep(1 + Math.random() * 2);
            }
            
            output.textContent += "\n";
            
            // Scroll window to bottom to see new content
            window.scrollTo(0, document.body.scrollHeight);
            
            await sleep(1);
          }
        }

        document.getElementById("submit").addEventListener("click", async function () {
          const code = document.getElementById("input").value;
          if (!code.trim()) return;

          document.getElementById("input-container").style.display = "none";
          document.getElementById("code-container").style.display = "block";
          
          await typeCode(code);
        });
    </script>
