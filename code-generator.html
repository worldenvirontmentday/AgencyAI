<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            font-family: 'Consolas', 'Monaco', monospace;
            color: white;
            min-height: 100vh;
            width: 100%;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        
        .glow-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #7c3aed;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: #3b82f6;
        }
        
        .glow-3 {
            top: 60%;
            left: 60%;
            width: 250px;
            height: 250px;
            background: #8b5cf6;
        }
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(20, 30, 70, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(20, 30, 70, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center;
            z-index: 1;
        }
        
        .dot {
            position: fixed;
            border-radius: 50%;
            opacity: 0.6;
            transition: top 15s linear;
            z-index: 2;
        }
        
        .star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        /* Header styling */
        .orbitron {
            font-family: 'Orbitron', 'Consolas', 'Monaco', monospace;
        }
        
        .logo-container {
            height: 40px;
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            height: 100%;
            width: auto;
        }
        
        /* Mobile menu styling */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            transition: right 0.3s ease;
            border-left: 1px solid rgba(138, 75, 255, 0.3);
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .mobile-menu-nav {
            padding: 80px 30px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .mobile-nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 15px 0;
            border-bottom: 1px solid rgba(138, 75, 255, 0.2);
            transition: color 0.3s;
        }
        
        /* Remove underlines from all header links */
        header a {
            text-decoration: none;
        }
        
        header a:hover {
            text-decoration: none;
        }
        
        .mobile-nav-link:hover {
            color: #a855f7;
        }
        
        /* Responsive utilities */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .fixed {
            position: fixed;
        }
        
        .top-0 {
            top: 0;
        }
        
        .left-0 {
            left: 0;
        }
        
        .w-full {
            width: 100%;
        }
        
        .bg-black {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
        
        .z-50 {
            z-index: 50;
        }
        
        .border-b {
            border-bottom: 1px solid #581c87;
        }
        
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        
        .flex {
            display: flex;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .items-center {
            align-items: center;
        }
        
        .h-10 {
            height: 2.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .space-x-8 > * + * {
            margin-left: 2rem;
        }
        
        .text-purple-400 {
            color: #a855f7;
        }
        
        .text-white {
            color: white;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .hover\:text-purple-300:hover {
            color: #c084fc;
        }
        
        .transition-colors {
            transition: color 0.3s;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .md\:flex {
                display: flex;
            }
            
            .md\:hidden {
                display: none;
            }
        }
        
        /* Form styling */
        .content-container {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 800px;
            margin: 15vh auto 10vh auto;
            padding-bottom: 50px;
        }
        
        #input-container {
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
        }
        
        textarea {
            width: calc(100% - 24px);
            height: 150px;
            background-color: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 75, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin-left: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 58, 237, 0.4);
        }
        
        /* Code output styling */
        #code-container {
            display: none;
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
            margin-top: 20px;
        }
        
        /* Action buttons styling */
        #action-buttons {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(138, 75, 255, 0.2);
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .view-web-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            margin: 0;
        }
        
        .view-web-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 58, 237, 0.4);
        }
        
        .small-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 0;
            flex-wrap: nowrap;
        }
        
        .small-btn {
            background: rgba(30, 30, 60, 0.4);
            border: none;
            color: #8b5cf6;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            position: relative;
            backdrop-filter: blur(10px);
            margin: 0;
        }
        
        .small-btn:hover {
            background: rgba(138, 75, 255, 0.2);
            border: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 75, 255, 0.3);
        }
        
        .small-btn.active {
            background: rgba(138, 75, 255, 0.4);
            border: none;
            color: #a855f7;
        }
        
        .small-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        /* Comment form styling */
        .comment-form {
            display: none;
            background-color: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(138, 75, 255, 0.3);
            box-shadow: 0 0 20px rgba(123, 58, 237, 0.2);
            margin-top: 20px;
        }
        
        .comment-input {
            width: calc(100% - 24px);
            height: 100px;
            background-color: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 75, 255, 0.5);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .comment-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .comment-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0;
            align-items: center;
        }
        
        .comment-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            margin: 0;
        }
        
        .cancel-btn {
            background: rgba(60, 60, 80, 0.6);
            border-radius: 6px 0 0 6px;
        }
        
        #submit-comment {
            border-radius: 0 6px 6px 0;
        }
        
        .comment-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(123, 58, 237, 0.4);
        }
        
        .cancel-btn:hover {
            background: rgba(80, 80, 100, 0.8);
            box-shadow: 0 3px 10px rgba(60, 60, 80, 0.4);
        }
        
        .code-editor {
            display: flex;
            width: 100%;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #line-numbers {
            padding: 10px 10px 10px 0;
            text-align: right;
            color: #6c7280;
            user-select: none;
            border-right: 1px solid #374151;
            margin-right: 10px;
            min-width: 30px;
            white-space: pre;
            flex-shrink: 0;
        }
        
        #output {
            flex: 1;
            padding: 10px;
            color: #e5e7eb;
            white-space: pre;
            min-width: max-content;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" id="mobileMenuClose">✕</button>
        <nav class="mobile-menu-nav">
            <a href="#home" class="mobile-nav-link">HOME</a>

            <a href="#services" class="mobile-nav-link">SERVICES</a>

        </nav>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-black bg-opacity-80 backdrop-blur-md z-50 border-b border-purple-900">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <div class="logo-container h-10">
                    <img src="logo.png" alt="logo agency ai" class="logo-image">
                </div>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#home" class="text-purple-400 font-medium hover:text-purple-300 transition-colors orbitron">HOME</a>
                <a href="about-us" class="text-white font-medium hover:text-purple-300 transition-colors orbitron">ABOUT US</a>
                <a href="#services" class="text-white font-medium hover:text-purple-300 transition-colors orbitron">SERVICES</a>

    <div class="background-container">
        <!-- Glowing lights behind grid -->
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
        
        <!-- Grid background -->
        <div class="grid-background"></div>
        
        <!-- Stars container -->
        <div id="stars-container"></div>
        
        <!-- Moving dots container -->
        <div id="dots-container"></div>
    </div>
    
    <!-- Content container -->
    <div class="content-container">
        <!-- Input form -->
        <div id="input-container">
            <textarea id="input" placeholder="Masukkan teks apapun di sini..."></textarea>
            <button id="submit">Generate</button>
        </div>
        
        <!-- Code output -->
        <div id="code-container">
            <div class="code-editor" id="code-editor">
                <div id="line-numbers"></div>
                <div id="output"></div>
            </div>
            
            <!-- Action buttons -->
            <div id="action-buttons">
                <div class="buttons-container">
                    <div class="small-buttons">
                        <button class="small-btn" id="regenerate-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            const mobileMenuClose = document.getElementById('mobileMenuClose');
            
            function openMobileMenu() {
                mobileMenu.classList.add('active');
                mobileMenuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeMobileMenu() {
                mobileMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            mobileMenuToggle.addEventListener('click', openMobileMenu);
            mobileMenuClose.addEventListener('click', closeMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
            
            // Close mobile menu when clicking on nav links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
            // Create stars
            const starsContainer = document.getElementById('stars-container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random twinkle animation
                const duration = Math.random() * 3 + 2; // 2-5 seconds
                const delay = Math.random() * 5; // 0-5 seconds delay
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.5 + 0.3;
                
                starsContainer.appendChild(star);
            }
            
            // Generate moving dots
            const dotsContainer = document.getElementById('dots-container');
            const colors = ['#FF9800', '#3b82f6', '#8b5cf6', '#a855f7']; // Orange, Blue, Blue-Purple, Purple
            const dotCount = 150;
            
            function createDot() {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Size between 2-6px
                const size = Math.random() * 4 + 2;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Position with higher concentration in top-left and middle-right
                let x, y;
                if (Math.random() < 0.5) {
                    // Top-left concentration
                    x = Math.random() * 40;
                } else {
                    // Middle-right concentration
                    x = 50 + Math.random() * 40;
                }
                
                // Add some random dots elsewhere too
                if (Math.random() < 0.3) {
                    x = Math.random() * 100;
                }
                
                // Start from bottom or random position
                y = Math.random() < 0.7 ? 100 + Math.random() * 20 : Math.random() * 100;
                
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                
                // Random color from our new color palette
                dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity
                dot.style.opacity = Math.random() * 0.5 + 0.2;
                
                dotsContainer.appendChild(dot);
                
                // Animate upward
                setTimeout(() => {
                    const newY = -10 - Math.random() * 10; // Move beyond the top
                    dot.style.top = `${newY}%`;
                }, 50);
                
                // Remove dot after animation completes and create a new one
                setTimeout(() => {
                    dot.remove();
                    createDot();
                }, 15000 + Math.random() * 5000);
            }
            
            // Initial creation of dots
            for (let i = 0; i < dotCount; i++) {
                setTimeout(() => {
                    createDot();
                }, i * 100);
            }
        });

        // Text generation script
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeCode(text) {
          const output = document.getElementById("output");
          const lineNumberContainer = document.getElementById("line-numbers");
          const codeContainer = document.getElementById("code-container");

          output.innerHTML = "";
          lineNumberContainer.innerHTML = "";

          const lines = text.split("\n");
          let lastScrollTime = 0;
          const scrollInterval = 1000; // 1 second
          
          for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
            const line = lines[lineIndex];

            // Add line number with fade animation
            const lineNumSpan = document.createElement('span');
            lineNumSpan.textContent = (lineIndex + 1) + "\n";
            lineNumSpan.style.opacity = '0';
            lineNumSpan.style.transition = 'opacity 0.3s ease-in';
            lineNumberContainer.appendChild(lineNumSpan);

            // Add line with fade animation
            const lineSpan = document.createElement('span');
            lineSpan.textContent = line + "\n";

            lineSpan.style.transition = 'opacity 0.3s ease-in';
            output.appendChild(lineSpan);

            setTimeout(() => {

              lineSpan.style.opacity = '1';
            }, 10);

            // Auto-scroll every 1 second during generation
            const currentTime = Date.now();
            if (currentTime - lastScrollTime >= scrollInterval && lineIndex > 5) {

                codeEditor.scrollTo({
                  top: codeEditor.scrollHeight,
                  left: 0,
                  behavior: 'smooth'
                });

        // Helper function to type code in specific container
        async function typeCodeInContainer(text, lineNumberContainer, output, actionButtons) {
            output.innerHTML = "";
            lineNumberContainer.innerHTML = "";

            const lines = text.split("\n");
            let lastScrollTime = 0;
            const scrollInterval = 1000; // 1 second
            
            for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
                const line = lines[lineIndex];

                // Add line number with fade animation
                const lineNumSpan = document.createElement('span');
                lineNumSpan.textContent = (lineIndex + 1) + "\n";
                lineNumSpan.style.opacity = '0';
                lineNumSpan.style.transition = 'opacity 0.3s ease-in';
                lineNumberContainer.appendChild(lineNumSpan);

                // Add line with fade animation
                const lineSpan = document.createElement('span');
                lineSpan.textContent = line + "\n";
                lineSpan.style.opacity = '0';
                lineSpan.style.transition = 'opacity 0.3s ease-in';
                output.appendChild(lineSpan);

                // Trigger fade-in immediately (no delay between lines)
                setTimeout(() => {
                    lineNumSpan.style.opacity = '1';
                    lineSpan.style.opacity = '1';
                }, 10);

                // Auto-scroll every 1 second during generation
                const currentTime = Date.now();
                if (currentTime - lastScrollTime >= scrollInterval && lineIndex > 5) {
                    setTimeout(() => {
                        const codeEditor = output.closest('.code-editor');
                        codeEditor.scrollTo({
                            top: codeEditor.scrollHeight,
                            left: 0,
                            behavior: 'smooth'
                        });
                    }, 100);
                    lastScrollTime = currentTime;
                }

                await sleep(50);

            setTimeout(() => {
                if (actionButtons) {
                    actionButtons.style.display = 'block';
                    const codeEditor = output.closest('.code-editor');
                    codeEditor.scrollTo({
                        top: codeEditor.scrollHeight,
                        left: 0,
                        behavior: 'smooth'
                    });
                }
            }, 200);

        document.getElementById("submit").addEventListener("click", async function () {
          const code = document.getElementById("input").value;
          if (!code.trim()) return;

          document.getElementById("input-container").style.display = "none";
          document.getElementById("code-container").style.display = "block";
          
          // Smooth scroll to show the code container
          const codeContainer = document.getElementById("code-container");
          codeContainer.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start'
          });
          
          await typeCode(code);
        });
